<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <div class="form-container">
        <form action="/create-account" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email (Username):</label>
                <input type="email" id="email" name="username" required>
                <small id="emailError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="USER">User</option>
                    <option value="MANAGER">Manager</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            emailError.textContent = "";
            passwordError.textContent = "";

            // Email validation (must be a valid email format)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Username must be a valid email address.";
                return false;
            }

            // Password validation (10+ characters, 1 uppercase, 1 lowercase, 1 number, 1 special character)
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{10,}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = "Password must be at least 10 characters and include 1 uppercase, 1 lowercase, 1 number, and 1 special character.";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
